<script>

function _Browser()
{
    this.d=document;

    this.node=window.Node?true:false;
    this.element=window.Element?true:false;

    this.id=this.d.getElementById?true:false;

    this.docElement=this.d.documentElement?true:false;

    this.all=this.d.all?true:false;

    this.layers=this.d.layers?true:false;

    this.captureEvents=this.d.captureEvents?true:false;

    this.windowEvent=window.Event?true:false; // Nav4

    this.regexp=window.RegExp?true:false;

    this.childNodes=this.d.childNodes?true:false;

    this.onevent=this.d.onkeydown==null?true:false;

    this.anchors=this.d.anchors?true:false;

    this.option=window.Option?true:false;

    this.d.cookie = "cookies=true";
    this.cookie=this.d.cookie?true:false;

    this.images=this.d.images?true:false;

    this.forms=this.d.forms?true:false;

    this.links=this.d.links?true:false;

    this.frames=window.frames?true:false;

    this.screen=window.screen?true:false;

    this.timers=window.setInterval?true:false;

    this.ua=navigator.userAgent.toLowerCase();
    this.av=navigator.appVersion.toLowerCase();

    this.minor=parseFloat(this.av);
    this.major=parseInt(this.minor);

    this.opera=(this.ua.indexOf("opera")!=-1);
    this.opera2=(this.ua.indexOf("opera 2")!=-1||this.ua.indexOf("opera/2")!=-1);
    this.opera3=(this.ua.indexOf("opera 3")!=-1||this.ua.indexOf("opera/3")!=-1);
    this.opera4=(this.ua.indexOf("opera 4")!=-1||this.ua.indexOf("opera/4")!=-1);
    this.opera5=(this.ua.indexOf("opera 5")!=-1||this.ua.indexOf("opera/5")!=-1);
    this.opera6=(this.ua.indexOf("opera 6")!=-1||this.ua.indexOf("opera/6")!=-1);
    this.opera7=(this.ua.indexOf("opera 7")!=-1||this.ua.indexOf("opera/7")!=-1);
    this.opera5up=(this.opera&&!this.opera2&&!this.opera3&&!this.opera4);
    this.opera6up=(this.opera&&!this.opera2&&!this.opera3&&!this.opera4&&!this.opera5);
    this.opera7up=(this.opera&&!this.opera2&&!this.opera3&&!this.opera4&&!this.opera5&&!this.opera6);

    this.mac=(this.ua.indexOf("mac")!=-1);
    var iePos=this.av.indexOf('msie');
    if(iePos!=-1)
    {
        if(this.mac)
        {
        var iePos=this.ua.indexOf('msie');
        this.minor=parseFloat(this.ua.substring(iePos+5,this.ua.indexOf(';',iePos)));
        }
        else
            this.minor=parseFloat(this.av.substring(iePos+5,this.av.indexOf(';',iePos)));
        this.major=parseInt(this.minor);
    }

    this.konqueror=false;
    var kqPos=this.ua.indexOf('konqueror');
    if(kqPos!=-1)
    {
        this.konqueror=true;
        this.minor=parseFloat(this.ua.substring(kqPos+10,this.ua.indexOf(';',kqPos)));
        this.major=parseInt(this.minor);
    }

    this.safari=((this.ua.indexOf('safari')!=-1)&&(this.ua.indexOf('mac')!=-1))?true:false;

    this.khtml=(this.safari||this.konqueror);

    this.gecko=((!this.khtml)&&(navigator.product)&&(navigator.product.toLowerCase()=="gecko"))?true:false;
    this.gecko_ver= 0;
    if(this.gecko)
        this.gecko_ver=navigator.productSub;

    this.mozilla=((this.ua.indexOf('mozilla/5')!=-1)&&(this.ua.indexOf('spoofer')==-1)&&(this.ua.indexOf('compatible')==-1)&&(this.ua.indexOf('opera')==-1)&&(this.ua.indexOf('webtv')==-1)&&(this.ua.indexOf('hotjava')==-1)&&(this.gecko)&&((navigator.vendor=="")||(navigator.vendor=="Mozilla")||(navigator.vendor=="Debian")));
    this.firebird=((this.ua.indexOf('mozilla/5')!=-1)&&(this.ua.indexOf('spoofer')==-1)&&(this.ua.indexOf('compatible')==-1) && (this.ua.indexOf('opera')==-1)&&(this.ua.indexOf('webtv')==-1)&&(this.ua.indexOf('hotjava')==-1)&&(this.gecko)&&(navigator.vendor=="Firebird"));
    this.firefox=((this.ua.indexOf('mozilla/5')!=-1)&&(this.ua.indexOf('spoofer')==-1)&&(this.ua.indexOf('compatible')==-1)&&(this.ua.indexOf('opera')==-1)&&(this.ua.indexOf('webtv')==-1)&&(this.ua.indexOf('hotjava')==-1)&&(this.gecko)&&(navigator.vendor=="Firefox"));
    if((this.mozilla)||(this.firebird)||(this.firefox))
    {
        this.mozilla_ver=(navigator.vendorSub)?navigator.vendorSub:0;
        if(!(this.mozilla_ver))
        {
            this.mozilla_ver=this.ua.indexOf('rv:');
            this.mozilla_ver=this.ua.substring(this.mozilla_ver+3);
            this.paren=this.mozilla_ver.indexOf(')');
            this.mozilla_ver=this.mozilla_ver.substring(0,this.paren);
        }
        this.minor=this.mozilla_ver;
        this.major=parseInt(this.mozilla_ver);
    }

    this.firebird_ver=this.mozilla_ver;
    this.firefox_ver=this.mozilla_ver;
    this.netscape=((this.ua.indexOf('mozilla')!=-1)&&(this.ua.indexOf('spoofer')==-1)&&(this.ua.indexOf('compatible') == -1)&&(this.ua.indexOf('opera')==-1)&&(this.ua.indexOf('webtv')==-1)&&(this.ua.indexOf('hotjava')==-1)&&(!this.khtml)&&(!(this.mozilla))&&(!this.firebird)&&(!this.firefox));
    if ((navigator.vendor)&&((navigator.vendor=="Netscape6")||(navigator.vendor=="Netscape"))&& (this.netscape))
    {
        this.major=parseInt(navigator.vendorSub);
        this.minor=parseFloat(navigator.vendorSub);
    }

    this.netscape2=(this.netscape&&(this.major==2));
    this.netscape3=(this.netscape&&(this.major==3));
    this.netscape4=(this.netscape&&(this.major==4));
    this.netscape6=(this.netscape&&this.major==6);
    this.netscape5=(this.netscape&&this.major==5&&!this.netscape6);
    this.netscape7=(this.netscape&&this.major==7);
    this.netscape4up=(this.netscape&&this.minor>=4);
    this.netscape5up=(this.netscape&&this.minor>=5);
    this.netscape6up=(this.netscape&&this.minor>=6);
    this.netscape7up=(this.netscape&&this.minor>=7);
    this.netscapeonly=(this.netscape&&((this.ua.indexOf(";nav")!=-1)||(this.ua.indexOf("; nav")!=-1)));

    this.ie=((iePos!=-1)&&(!this.opera)&&(!this.khtml));
    this.ie3=(this.ie&&(this.major<4));
    this.ie4=(this.ie&&this.major==4);
    this.ie5=(this.ie&&this.major==5);
    this.ie5_5=(this.ie&&(this.ua.indexOf("msie 5.5")!=-1));
    this.ie6=(this.ie&&this.major==6);
    this.ie4up=(this.ie&&this.minor>=4);
    this.ie5up=(this.ie&&this.minor>=5);
    this.ie5_5up=(this.ie&&this.minor>=5.5);
    this.ie6up=(this.ie&&this.minor>=6);

    this.java=(navigator.javaEnabled());
    this.flash=false;
    this.flash_ver=0;
    this.flash_plugin="";
    var plugin=(navigator.mimeTypes&&navigator.mimeTypes["application/x-shockwave-flash"]&&navigator.mimeTypes["application/x-shockwave-flash"].enabledPlugin)?navigator.mimeTypes["application/x-shockwave-flash"].enabledPlugin:false;
    if(plugin)
        this.flash_plugin=plugin.description;
    if((this.netscape||this.opera||this.mozilla||this.firebird||this.firefox)||(this.mac&&this.ie5up))
    {
        if(plugin&&plugin.description)
        {
        this.flash=true;
        this.flash_ver=parseInt(plugin.description.substring(plugin.description.indexOf(".")-1));
        }
    }
    else if(this.ie&&this.ie4up)
    {
        try{
            for(var v=20;v>0;v--)
            {
                try {var xObj=new ActiveXObject("ShockwaveFlash.ShockwaveFlash."+v);}catch(e){}
                if(xObj)
                {
                    this.flash = true;
                    this.flash_ver=v;
                    xObj=null;break;
                }
            } }
        catch(e){}
    }

    this.win=((this.ua.indexOf("win")!=-1)||(this.ua.indexOf("16bit")!=-1));
    this.win95=((this.ua.indexOf("win95")!=-1)||(this.ua.indexOf("windows 95")!=-1));
    this.win16=((this.ua.indexOf("win16")!=-1)||(this.ua.indexOf("16bit")!=-1)||(this.ua.indexOf("windows 3.1")!=-1)||(this.ua.indexOf("windows 16-bit")!=-1) );
    this.win31=((this.ua.indexOf("windows 3.1")!=-1)||(this.ua.indexOf("win16")!=-1)||(this.ua.indexOf("windows 16-bit")!=-1));
    this.winme=((this.ua.indexOf("win 9x 4.90")!=-1));
    this.win2k=((this.ua.indexOf("windows nt 5.0")!=-1)||(this.ua.indexOf("windows 2000")!=-1));
    this.winxp=((this.ua.indexOf("windows nt 5.1")!=-1)||(this.ua.indexOf("windows xp")!=-1));
    this.win98=((this.ua.indexOf("win98")!=-1)||(this.ua.indexOf("windows 98")!=-1));
    this.winnt=((this.ua.indexOf("winnt")!=-1)||(this.ua.indexOf("windows nt")!=-1));
    this.win32=(this.win95||this.winnt||this.win98||((this.major>=4)&&(navigator.platform=="Win32"))||(this.ua.indexOf("win32")!=-1)||(this.ua.indexOf("32bit")!=-1));
    this.os2=((this.ua.indexOf("os/2")!=-1)||(navigator.appVersion.indexOf("OS/2")!=-1)||(this.ua.indexOf("ibm-webexplorer")!=-1));
    this.mac=(this.ua.indexOf("mac")!=-1);if(this.mac){this.win=!this.mac;}
    this.mac68k=(this.mac&&((this.ua.indexOf("68k")!=-1)||(this.ua.indexOf("68000")!=-1)));
    this.macppc=(this.mac&&((this.ua.indexOf("ppc")!=-1)||(this.ua.indexOf("powerpc")!=-1)));
    this.sun=(this.ua.indexOf("sunos")!=-1);
    this.sun4=(this.ua.indexOf("sunos 4")!=-1);
    this.sun5=(this.ua.indexOf("sunos 5")!=-1);
    this.suni86=(this.sun && (this.ua.indexOf("i86")!=-1));
    this.irix=(this.ua.indexOf("irix")!=-1);
    this.irix5=(this.ua.indexOf("irix 5")!=-1);
    this.irix6=((this.ua.indexOf("irix 6")!=-1)||(this.ua.indexOf("irix6")!=-1));
    this.hpux=(this.ua.indexOf("hp-ux")!=-1);
    this.hpux9=(this.hpux&&(this.ua.indexOf("09.")!=-1));

    this.sinix=(this.ua.indexOf("sinix")!=-1);

    this.unix=((this.ua.indexOf("x11")!=-1)||this.sun||this.irix||this.hpux||this.sco||this.unixware||this.mpras||this.reliant||this.dec||this.sinix||this.aix||this.linux||this.bsd||this.freebsd);
    this.vms=((this.ua.indexOf("vax")!=-1) || (this.ua.indexOf("openvms")!=-1));
}

var Browser = new _Browser;

function bold(v)
{
    return v ? "<b>"+v+"</b>" : v;
}
