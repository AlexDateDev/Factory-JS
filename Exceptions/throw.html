<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>throw</title>

<script type="text/javascript">
    function my_throw( ){
        var x = prompt( "Entrar un numero entre 0 y 10", "" );
        try {
            if( x > 10 ){
                throw "Error 1";
            }
            else if( x < 0 ){
                throw "Error 2";
            }
            else if( isNaN(x) ){
                throw "Error 3";
            }
            else{
                alert("El numero introducido es: " + x );
            }
        }
        catch( sErr ){
            switch( sErr ){
                case "Error 1":
                    alert("Numero mayor que 10");
                    break;
                case "Error 2":
                    alert("Numero menor que 0");
                    break;
                case "Error 3":
                    alert("Numero no valido");
                break;
            }
        }
}
</script>
</head>
<body>
        <form name="datos">
        <input type="button" value="throw" onclick="my_throw()">
        </form>
</body>
</html>
